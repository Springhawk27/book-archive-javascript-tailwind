<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <section>
        <h1 class="text-center text-3xl mt-4 text-yellow-500">Search Your Desired Book</h1>
        <div class="text-center w-3/4 mx-auto mt-4">
            <input type="text" name="" id="search-field" class="border rounded px-8 py-1 border-blue-300 w-2/4"
                placeholder="Enter Your Book Name">
            <button onclick="searchBook()" class="border rounded px-3 bg-blue-400 py-1 text-white ml-1">Search</button>
        </div>
        <div id="search-count" class="w-3/4 text-center text-2xl mt-4 text-green-500 mx-auto">
            <h1>Search Count: </h1>

        </div>
        <div id="empty-search" class="w-3/4 text-center text-2xl mt-4 text-red-500 mx-auto">

        </div>
        <div id="no-result" class="w-3/4 text-center text-2xl mt-4 text-red-500 mx-auto">

        </div>
        <div id="search-result" class=" w-3/4  mx-auto grid grid-cols-3 gap-4 mt-8 h-48">




        </div>

    </section>



    <script src="js/app.js"></script>
</body>

</html>
